<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let age = prompt("enter your age")

        if (age <= 12) {
            document.write("you are child")
        } else if (age <= 19) {
            document.write("you are teenager")
        } else if (age <= 59) {
            document.write("you are adult")
        } else if (60 <= age) {
            document.write("senior  citzon")
        } else {
            document.write("error")
        }
        let number = prompt("enter number to get odd or even number")
        if (number % 2 == 0) {
            document.write("<br>even")
        }
        else if (number % 2 == 1) {
            document.write("<br>odd")
        } else {
            document.write("<br>error")
        }

        let noble = prompt("enter number to get positive or nagetive number")

        if (noble <= 0) {

            document.write("<br>negative")
        } else if (noble >= 0) {

            document.write("<br>positive")

        } else if (noble == 0) {
            document.write("<br>zero")

        } else {
            document.write("<br>error")
        }

        let vowel = prompt("enter a alphbet")

        if (vowel == "a") {
            document.write("<br>it is vowel")
        } else if (vowel == "e") {
            document.write("<br>it is vowel")
        } else if (vowel == "i") {
            document.write("<br>it is vowel")
        } else if (vowel == "o") {
            document.write("<br>it is vowel")
        } else if (vowel == "u") {
            document.write("<br>it is vowel")
        } else {
            document.write("<br>it is constant<br>")
        }

        let temperature = prompt("enter temperature")
        if (temperature >= 30) {
            document.write("its hot")
        } else if (temperature <= 10) {
            document.write("<br>its cold")
        } else if (temperature <= 19) {
            document.write("<br>its cool")
        } else if (temperature <= 29) {
            document.write("<br>its warm")
        }else {
            document.write("<br>error")
        }
        

        let grade = prompt("enter your grade number")
        if (grade <= 49) {
            document.write("<br>fail")
        } else if (grade <= 59) {
            document.write("<br>E grade")
        } else if (grade <= 69) {
            document.write("<br>D grade")
        } else if (grade <= 79) {
            document.write("<br>C grade")
        } else if (grade <= 89) {
            document.write("<br>B grade")
        } else if (grade <= 100) {
            document.write("<br>A grade")
        } else {
            document.write("error")
        }






    </script>

</body>

</html>
